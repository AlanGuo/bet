<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="my">
        我的本金：
        <span id="total">10000</span>
    </div>
    <h2 class="title">骰子</h2>
    <div class="dice-wrapper">
        <ul id="dice-ul">
            <li>0</li>
            <li>0</li>
            <li>0</li>
        </ul>
    </div>
    <h2 class="title">投注区</h2>
    <div class="bet-wrapper">
        <input type="radio" name="betoption" id="big"><label for="big">大</label>
        <input type="radio" name="betoption" id="small"><label for="small">小</label>
        <input type="radio" name="betoption" id="baozi">
        <input type="number" min=1 max=6 id="baozi-input"><label for="baozi">豹子</label>
        <label>赌注：</label><input id="amount" type="number" value="100">
    </div>
    <div class="operation-wrapper">
        <button onclick="go(event)">Go</button>
        <button onclick="win(event)">Lucky Win</button>
    </div>
    <h2 class="title" id="luck-result"></h2>
    <div class="result-wrapper">
        <h2>结果</h2>
        <div id="result-sum"></div>
        <ul id="result-ul">
        </ul>
    </div>
    <script src="js/bet.js"></script>
</body>

</html>
